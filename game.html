<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulgarian quiz - Play</title>
    <link rel="icon" type="image/x-icon" href="assets/images/bg-icon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Game section -->
        <div id="game">
            <!-- Game's header section -->
            <div id="games-header">
                <div class="header-item">
                    <p class="header-prefix">Question:</p>
                    <h1 class="header-main-text" id="question-counter"> 1/5

                    </h1>
                </div>

                <div id="timer">

                </div>

                <div class="header-item">
                    <p class="header-prefix">Score:</p>
                    <h1 class="header-main-text" id="score">
                        0
                    </h1>
                </div>


            </div>

            <h2 id="question">Loading question</h2>

            <div class="questions-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text">Loading..</p>
            </div>
            <div class="questions-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text">Loading..</p>
            </div>
            <div class="questions-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text">Loading..</p>
            </div>
            <div class="questions-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text">Loading..</p>
            </div>
            <div class="reset-btns">
                <a class="btn" onclick="window.location='game.html'+window.location.search;">Restart</a>
                <a class="btn" href="index.html">Home</a>

            </div>
        </div>

    </div>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>







</body>


</html>
